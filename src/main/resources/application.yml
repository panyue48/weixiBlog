server:
  port: 8083
  servlet:
    context-path: /api

spring:
  application:
    name: weixi-blog
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: password  # 请修改为你的MySQL密码
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6380  # Redis 端口（已修改为 6380）
      password:   # 如果没有设置密码，留空即可
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis配置
mybatis:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.weixi.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl  # 使用 SLF4J 日志，支持 UTF-8 编码

# 微信小程序配置
wechat:
  miniapp:
    appid: your_appid  # 请替换为你的小程序AppID
    secret: your_secret  # 请替换为你的小程序AppSecret

# 应用配置
app:
  database:
    health-check:
      enabled: false  # 设置为 true 启用数据库健康检查，false 停用

# 日志配置
logging:
  charset:
    console: UTF-8
    file: UTF-8
  level:
    com.weixi.blog: debug
    root: info
